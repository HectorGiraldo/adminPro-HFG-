<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="buscar usuario">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>

    </div>

</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios registrados( <small>{{totalRegistros}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of usuario">
                            <td class="w70">
                                <img (click)="mostarModal(i._id)" [src]="i.img | imagen" class="w50 img-circle pointer">
                            </td>
                            <td>{{i.email}}</td>
                            <td>{{i.nombre}}</td>
                            <td>
                                <select [(ngModel)]="i.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="i.google" class="label label-danger">Google</label>
                                <label *ngIf="!i.google" class="label label-primary">Nomral</label>
                            </td>
                            <td>
                                <button (click)="actualizarUsuario(i)" class="btn btn-primary">
                         <i class="fa fa-save"></i>
                       </button>
                                <button (click)="borrarUsuario(i)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                      </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">siguiente</button>
            </div>
        </div>
    </div>
</div>
