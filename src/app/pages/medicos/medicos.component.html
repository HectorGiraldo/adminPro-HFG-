<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="buscar medico">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>

    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 ">
                        <h3>Médicos registrados (<small>{{totalRegistros}} </small> )</h3>
                    </div>
                    <div class="col-md-6 text-right">
                        <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear Médico</button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.img | imagen:'medico'" class="w50 img-circle pointer">
                            </td>

                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital.nombre}}
                            </td>

                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                       <i class="fa fa-edit"></i>
                     </button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                    </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anterior</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">siguiente</button>
            </div>
        </div>
    </div>
</div>
