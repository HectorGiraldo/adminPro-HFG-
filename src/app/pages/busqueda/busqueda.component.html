<div class="row">

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle"> Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td class="w50">
                                <img [src]="usuario.img | imagen" class="w50">
                            </td>
                            <td>{{usuario.nombre}}</td>

                        </tr>
                    </tbody>


                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle"> Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
                            <td class="w50">
                                <img [src]="medico.img | imagen:'medico'" class="w50">
                            </td>
                            <td>{{medico.nombre}}</td>

                        </tr>
                    </tbody>

                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-tittle"> Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td class="w50">
                                <img [src]="hospital.img | imagen:'hospital'" class="w50">
                            </td>
                            <td>{{hospital.nombre}}</td>

                        </tr>
                    </tbody>

                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros.
                </div>
            </div>
        </div>
    </div>

</div>
